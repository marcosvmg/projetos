<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radha & Krishna</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="m-8 bg-gray-950 text-blue-50">

<div class="grid gap-8">
    <header class="grid grid-cols-[1fr_auto] gap-8">
    
    <a href="/"><h1>PureLove</h1></a>

    <ul class="grid grid-cols-2 gap-8">
      <li><a href="/">Radha</a></li>
      <li><a href="/">Krishna</a></li>
    </ul>

  </header>

  <div class="grid grid-cols-3">
    <h1 class="text-6xl"> O amor mais puro que pode existir.</h1>
    <p class="col-span-2 text-3xl text-gray-400">O casal é para os indianos o exemplo de relação mais pura que possa existir, que vai além do lado romântico apenas. Eles são a representação da união de almas, onde um não existe sem o outro.</p>
  </div>

  <section class="grid grid-cols-3 gap-8 ">
    
    <div class="grid gap-2">
      <img class="w-[600px] h-[720px] rounded-sm" src="./img/krishna.jpg" alt="Krishna">
      <h2>Krishna.</h2>
    </div>

    <div class="grid gap-2">
      <img class="w-[600px] h-[720px] rounded-sm" src="./img/radhaekrishna.jpg" alt="Rhada & Krishna">
      <h2>Rhada & Krishna.</h2>
    </div>

    <div class="grid gap-2">
      <img class="w-[600px] h-[720px] rounded-sm" src="./img/radha.jpg" alt="Radha">
      <h2>Radha.</h2>
    </div>

  </section>
</div>

</body>
</html>
